<style>
	@import 'css/webcomponents/index.css';
</style>

<article id="results" class="results-container">
	<div id="hint" class="hint">
		Enter time in 12H format, as it is max 12 hours on the analogue clock face.
	</div>
	<div class="input-column">
		<input id="hours" placeholder="Hours" type="number" name="hours" min="1" max="12">
	</div>
	<div class="input-column">
		<input id="minutes" placeholder="Minutes" type="number" name="minutes" min="1" max="59">
	</div>
	<div class="output-column">
		Angle is: <span id="results__degrees"></span>&deg;
	</div>
</article>
